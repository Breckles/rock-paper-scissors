<div id="appWrapper">
  <header>
    <app-header></app-header>
    <div id="gameModeToggle">
      <label for="gameModeToggle">Toggle Game Mode</label>
      <button id="gameModeToggleButton"
              type="button"
              (click)="toggleGameMode()">
        <div id="gameModeToggleDot"
             class="classicMode"
             #gameModeToggleDot></div>
      </button>
    </div>
  </header>
  <main>
    <app-game *ngIf="gameStart"
              (playAgain)="resetGameComponent()"></app-game>
  </main>
  <section id="appRules">
    <app-rules></app-rules>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Breckles"
       target="_blank">Waylon Carrier Nunes</a>.
  </footer>
</div>
