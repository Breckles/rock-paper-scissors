<div id="rulesWrapper">
  <section id="rulesDisplay">
    <h1>RULES</h1>
    <img src={{rulesImagePath}}
         alt="An image detailing the rules of the game.">
    <button id="closeIconWrapper"
            (click)="hideRules($event)">
      <img src="../../assets/images/icon-close.svg"
           alt="close rules">
    </button>
  </section>
  <button id="rulesButton"
          (click)="showRules($event)">RULES</button>
</div>
